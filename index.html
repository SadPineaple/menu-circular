<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="ICON.svg" type="image/svg">

    <title>Circular Menu</title>
</head>
<body>
    <div class="menu">
        <div class="toggle"><ion-icon name="add-outline"></ion-icon></div>
        <li style="--i:0;">
            <a href="#"><ion-icon name="bicycle-outline"></ion-icon></a>
        </li>  
        <li style="--i:1;">
            <a href="#"><ion-icon name="bonfire-outline"></ion-icon></a>
        </li>  
        <li style="--i:2;">
            <a href="#"><ion-icon name="print-outline"></ion-icon></a>
        </li>  
        <li style="--i:3;">
            <a href="#"><ion-icon name="watch-outline"></ion-icon></a>
        </li>  
        <li style="--i:4;">
            <a href="#"><ion-icon name="barbell-outline"></ion-icon></a>
        </li>  
        <li style="--i:5;">
            <a href="#"><ion-icon name="mail-unread-outline"></ion-icon></a>
        </li>  
        <li style="--i:6;">
            <a href="#"><ion-icon name="heart-half-outline"></ion-icon></a>
        </li>  
        <li style="--i:7;">
            <a href="#"><ion-icon name="ice-cream-outline"></ion-icon></a>
        </li>  
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        let toggle = document.querySelector('.toggle');
        let menu = document.querySelector('.menu');
        toggle.onclick = function(){
            menu.classList.toggle('active')
        }
    </script>
</body>
</html>
